<html>
<head>
<title>Technology Usage Survey</title>
<style>
    body{
        background-color: blue;
        font-family: Arial;
    }

    .container{
        background-color: aliceblue;
        padding: 20px;
        width: 600px;
        margin: 30px auto;
    }

    h2{
        text-align: center;
    }

    input, select{
        display: block;
        width: 100%;
        margin: 9px 0 10px 0;   
        padding: 10px;
    }
</style>
</head>

<body>

<div class="container">

<h2>Comprehensive Technology Usage Survey</h2>

<form>

<h3>Personal Information</h3>

Name:
<input type="text">

Age:
<input type="number">

Email:
<input type="email">

Date of Birth:
<input type="date">

<h3>Device Ownership</h3>

Select the devices you own:
<select multiple>
<option>Smartphone</option>
<option>Laptop</option>
<option>Desktop</option>
<option>Tablet</option>
</select>

Other Devices:
<input type="text" placeholder="Please specify other device">
</form>
</div>
</body>
</html>
