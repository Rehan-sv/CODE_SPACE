<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
        }
    </style>
</head>
<body>

<h3>
    Create the following web page content.
    When you click on the image it should be opened in a new page.
</h3>

<!-- One combined image -->
<img src="animals.jpg" usemap="#animalmap" width="1000" height="250">

<!-- Image Map -->
<map name="animalmap">

    <!-- Tiger -->
    <area shape="rect" coords="0,0,250,250"
          href="tiger.jpg" target="_blank" alt="Tiger">

    <!-- Cheetah -->
    <area shape="rect" coords="250,0,500,250"
          href="cheetah.jpg" target="_blank" alt="Cheetah">

    <!-- Animal -->
    <area shape="rect" coords="500,0,750,250"
          href="animal1.jpg" target="_blank" alt="Animal">

    <!-- Panda -->
    <area shape="rect" coords="750,0,1000,250"
          href="panda.jpg" target="_blank" alt="Panda">

</map>

</body>
</html>
