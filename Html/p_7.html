<!DOCTYPE html>
<html>
<head>
    <title>Shopping Website</title>
    <style>
        body{
            background:#222;
            display:flex;
            justify-content:center;
            font-family: Arial;
        }

        .container{
            width:900px;
            background:#ddd;
            border: 1px solid red;
            padding:10px;
        }

        h2{
            text-align:center;
            margin:10px 0;
        }

        table{
            width:100%;
            border-collapse:collapse;
            text-align:center;
        }

        td{
            padding:15px;
        }

        .banner{
            background:gold;
            font-size:40px;
            font-weight:bold;
            padding:20px;
        }

        .product{
            background:white;
            border:1px solid #ccc;
            padding:10px;
        }

        .product img{
            width:120px;
            height:100px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Banner -->
    <div class="banner">SHOPCLUES - EXCLUSIVE OFFERS</div>

    <h2>ELECTRONICS</h2>

    <table>
        <tr>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Smartphone
            </td>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Mixer Grinder
            </td>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Laptop
            </td>
        </tr>

        <tr>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Air Cooler
            </td>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Tablet
            </td>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Adapter
            </td>
        </tr>
    </table>

    <h2>LIFESTYLE</h2>

    <table>
        <tr>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Travel Bag
            </td>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Saree
            </td>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Shoes
            </td>
        </tr>

        <tr>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Hoodie
            </td>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Suit
            </td>
            <td class="product">
                <img src="https://via.placeholder.com/120"><br>
                Nutrition
            </td>
        </tr>
    </table>

</div>

</body>
</html>
