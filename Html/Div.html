<!DOCTYPE html>
<html>
<head>
    <title>Today's Deals</title>
    <style>
        body{
            background:#222;
            font-family: Arial;
            display:flex;
            justify-content:center;
            margin-top:20px;
        }

        .container{
            width:900px;
            background:white;
            border:2px solid #888;
        }

        h2{
            margin:10px;
        }

        /* Top section */
        .top{
            display:flex;
            gap:10px;
            padding:10px;
        }

        .banner{
            flex:2;
            background:#ddd;
            height:220px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:30px;
            color:#555;
        }

        .small-card{
            flex:1;
            border:1px solid #ccc;
            padding:10px;
            text-align:center;
        }

        .small-card img{
            width:100%;
            height:120px;
            object-fit:cover;
        }

        /* Bottom section */
        .bottom{
            display:flex;
            border-top:1px solid #ccc;
            margin-top:10px;
        }

        .sidebar{
            width:180px;
            border-right:1px solid #ccc;
            padding:10px;
            font-size:14px;
        }

        .products{
            display:flex;
            gap:10px;
            padding:10px;
            flex:1;
        }

        .product{
            border:1px solid #ddd;
            padding:10px;
            text-align:center;
            width:30%;
        }

        .product img{
            width:100%;
            height:140px;
            object-fit:contain;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Today's Deals</h2>

    <!-- Top section -->
    <div class="top">

        <div class="banner">Main Deal Banner</div>

        <div class="small-card">
            <img src="https://via.placeholder.com/150">
            <p>Bedsure Twin Sheets</p>
            <b>$42.99</b>
        </div>

        <div class="small-card">
            <img src="https://via.placeholder.com/150">
            <p>Cup Holder Tablet Mount</p>
            <b>$26.99</b>
        </div>

    </div>

    <!-- Bottom section -->
    <div class="bottom">

        <div class="sidebar">
            <b>All deals</b><br><br>
            Available<br>
            Upcoming<br>
            Watchlist<br><br>

            <b>Prime programs</b><br>
            Prime<br>
            Early Access<br>
            Exclusive deals
        </div>

        <div class="products">

            <div class="product">
                <img src="https://via.placeholder.com/150">
                <p>Cleaning Supplies</p>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150">
                
                
>Beauty Products</p>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150">
                <p>Allergy Products</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
