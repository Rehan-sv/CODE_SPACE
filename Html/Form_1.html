<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="background:#2c2c2c; font-family:Arial;">

<div style="width:420px; margin:30px auto; border:3px solid red; background:#0fc0e7; padding:10px;">

    <h2 style="text-align:center; background:#f7e6a5; margin:0 0 10px 0; padding:8px; color:red;">
        Registration Form
    </h2>

    <form>

        <div style="display:flex; border:1px solid white; margin-bottom:5px;">
            <label style="width:140px; padding:8px;">Enter Name</label>
            <input type="text" style="flex:1; margin:5px;">
        </div>

        <div style="display:flex; border:1px solid white; margin-bottom:5px;">
            <label style="width:140px; padding:8px;">Enter Password</label>
            <input type="password" style="flex:1; margin:5px;">
        </div>

        <div style="display:flex; border:1px solid white; margin-bottom:5px;">
            <label style="width:140px; padding:8px;">Enter Address</label>
            <textarea style="flex:1; margin:5px; height:50px;"></textarea>
        </div>

        <div style="display:flex; border:1px solid white; margin-bottom:5px;">
            <label style="width:140px; padding:8px;">Select Game</label>
            <div style="padding:5px;">
                <input type="checkbox"> Hockey<br>
                <input type="checkbox"> Football<br>
                <input type="checkbox"> Badminton<br>
                <input type="checkbox"> Cricket<br>
                <input type="checkbox"> Volleyball
            </div>
        </div>

        <div style="display:flex; border:1px solid white; margin-bottom:5px;">
            <label style="width:140px; padding:8px;">Gender</label>
            <div style="padding:8px;">
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </div>
        </div>

        <div style="display:flex; border:1px solid white; margin-bottom:5px;">
            <label style="width:140px; padding:8px;">Select ur age</label>
            <select style="margin:5px;">
                <option>Select</option>
                <option>18-25</option>
                <option>26-35</option>
                <option>36-45</option>
            </select>
        </div>

        <div style="display:flex; border:1px solid white; margin-bottom:5px;">
            <label style="width:140px; padding:8px;">Select Photo</label>
            <input type="file" style="margin:5px;">
        </div>

        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <button style="width:32%; padding:8px;">Click Me</button>
            <button type="reset" style="width:32%; padding:8px;">Reset</button>
            <button type="submit" style="width:32%; padding:8px;">Submit Form</button>
        </div>

    </form>
</div>

</body>
</html>
