<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body style="background:#2c2c2c; font-family:Arial;">

<div style="width:420px; margin:30px auto; background:#f3e2c2; padding:15px; border:3px solid red;">

    <h2 style="text-align:center; background:#c65a5a; color:white; margin:0 0 15px 0; padding:12px;">
        Contact Us!
    </h2>

    <form>
        <input type="text" placeholder="Name....."
            style="width:100%; padding:10px; margin-bottom:10px; border:none; box-sizing:border-box;">

        <input type="email" placeholder="Email....."
            style="width:100%; padding:10px; margin-bottom:10px; border:none; box-sizing:border-box;">

        <input type="text" placeholder="Subject....."
            style="width:100%; padding:10px; margin-bottom:10px; border:none; box-sizing:border-box;">

        <textarea placeholder="Message........."
            style="width:100%; height:100px; padding:10px; margin-bottom:10px; border:none; box-sizing:border-box;"></textarea>

        <button type="submit"
            style="width:100%; padding:12px; background:gold; border:none; font-weight:bold;">
            SEND MESSAGE
        </button>
    </form>

</div>

</body>
</html>
